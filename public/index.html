<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chat App</title>
</head>
<body>
    <form id='form'action="">
      <div class="userinfo">
      <div class="user-name-input">
        <input id="username" class="input-box" placeholder="Enter your name" autocomplete="off" />
        <button id="join-button">Join Chat</button>
      </div>
    </div>

  <div class="app-container"> 
    <div class="contacts-column">
      <div class="chat-header" id="contact-header">People</div>
      <ul class="contact-list" id="contact-list"></ul>
    </div>
    <div class="chat-column">
      <div class="chat-header" id="chat-header">Chat</div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input id="input" class="input-box" placeholder="Type a message" autocomplete="off" />
        <button class="send-button">Send</button>
      </div>
    </div>
  </div>
</form>
<div id = 'modal' class="modal">
  <div class="modal-content">
    <ul id="message">
      <li><h3>Available Commands:</h3></li> 
      <li>/help - Shows this message</li> 
      <li>/random - Prints a random number</li>
      <li>/clear - Clears the chat</li>
      <div id="button">
        <button id="ok">Ok</button>
      </div>
    </ul>
    
  </div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
